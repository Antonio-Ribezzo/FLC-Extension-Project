<!DOCTYPE html>
<html>
<head>
  <title>My Extension</title>
  <link rel="stylesheet" href="popup.css">
  <!-- includo Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container-xl d-flex flex-column justify-content-center align-items-center p-5">

    <div class="text-center d-flex flex-column">
      <h1 class="text-center">Accessibility Report</h1>
      <button id="analyzeButton" class="btn btn-primary">Start analysis</button>
    </div>
    
    <!-- Loader -->
    <div id="loading" style="display:none;">
        <div class="spinner"></div>
        <p class="text-center">Generating report...</p>
    </div>
  
    <!-- Contenitore per il report -->
     <div class="container-lg d-flex flex-column justify-content-center align-items-center">
       <pre id="report">
     
       </pre>
       <!-- Pulsante di download -->
       <a id="downloadButton" class="btn btn-success mt-3" style="display:none;">Download JSON</a>
     </div>
     </div>
  </div>

  <script src="popup.js"></script>
  <!-- includo il JS per Bootstrap CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
